<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Flex-box</title>
</head>
<body>
  <main class="main-container">
    <section class="left-bar">
      <div class="logo-bar">
      
        <h1><span>B</span>Shop</h1>
        <ul>
          <li class="selected"><i class="fa-solid fa-chart-simple"></i> Dashboard</li>
          <li class=""><i class="fa-solid fa-cart-shopping"></i> Orders</li>
          <li><i class="fa-solid fa-users-line"></i> Customers</li>
          <li><i class="fa-solid fa-bars"></i> Menu</li>
          <li><i class="fa-solid fa-gear"></i> Settings</li>
          <li><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign-out</li>
        </ul>
      </div>
      <div class="left-bottom">
        <div class="socials">
          <img src="images/4328724.webp" alt="">
          
        </div>
        <button>Download</button> 
      </div>

    </section>

    <section class="right-section">
      <div class="top">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i> 
          <input type="text" placeholder="Search">
        </div>
        <div class="notif-user">
          <i class="fa-solid fa-bell"></i>
          <div class="user">
          <img src="images/Kal_X (2).png" alt="">
          <h2>Kal_X</h2>
          </div>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>

      <div class="mid_1">
        <div class="revenue_view">
          <i class="fa-brands fa-envira"></i>
          <p>Today's Revenue</p>
          <h3>$14,444</h3>
        </div>
        
        <div class="orders_view">
          <i class="fa-solid fa-bag-shopping"></i>
          <p>Orders Today</p>
          <h3>300</h3>
        </div>
        <div class="customers_view">
          <i class="fa-solid fa-users-line"></i>
          <p>Total customers</p>
          <h3>#1215</h3>
        </div>
        <div class="goal_view">
          <i class="fa-solid fa-bullseye"></i>
          <p>Target</p>
          <h3>500</h3>
        </div>
      </div>
      <div class="mid_2">
        <div class="big_one">

        </div>
        <div class="small_one">

        </div>
      </div>


      <div class="bottom">
        <div class="b_left">
          <h3>Top #3 Customers</h3>
          <ul>
            <li>someone's name</li>
            <li>name name</li>
            <li>kal_x</li>

          </ul>

        </div>

        <div class="b_right">
          <h3>Top #4 sold Items</h3>
          <ul>
            <li>
              <div class="item_color item1"></div>
              item1
            </li>
            <li>
              <div class="item_color item2"></div>
              item2
            </li>
            <li>
              <div class="item_color item3"></div>
              item3
            </li>
            <li>
              <div class="item_color item4"></div>
              item4
            </li>
          </ul>

        </div>
        
      
    </section>
  </main>
</body>
</html>
